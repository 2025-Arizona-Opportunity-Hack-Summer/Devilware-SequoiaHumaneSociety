<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>SHS AI Pet Matchmaker API</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.17.1/swagger-ui.css" />
  <style>
    .swagger-ui .renderedMarkdown {
      font-size: 12px;
    }

    .swagger-ui .scheme-container {
      box-shadow: none;
    }

    .swagger-ui .topbar .download-url-wrapper {
      display: none;
    }

    .swagger-ui .parameters-col_description input {
      font-size: 12px;
    }

    .swagger-ui .schemes-server-container h4 {
      font-size: 12px;
      font-weight: 700;
    }

    .swagger-ui .title ,  .swagger-ui .description h1{
      font-weight: 700;
    }
  </style>
<body>
  <div id="shs-oas" class="rounded-xl"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.17.1/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.17.1/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>

    window.onload = function() {

      const ui = SwaggerUIBundle({
        url: "openapi.yaml",
        dom_id: "#shs-oas",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
      })

    }

  </script>
</body>
</html>
